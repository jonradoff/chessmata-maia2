# Chessmata Maia2 Agent - Fly.io Production Configuration
# API key is injected via CHESSMATA_API_KEY environment variable (fly secrets)

chessmata:
  server_url: "https://chessmata.metavert.io"
  api_key: ""  # overridden by CHESSMATA_API_KEY env var

agent:
  max_concurrent_games: 50
  poll_interval_seconds: 1.5
  matchmaking_poll_interval_seconds: 3.0
  client_software: "Chessmata-Maia2/1.0"

  variants:
    - name: "Maia2-400"
      elo: 400
    - name: "Maia2-600"
      elo: 600
    - name: "Maia2-800"
      elo: 800
    - name: "Maia2-1000"
      elo: 1000
    - name: "Maia2-1200"
      elo: 1200
    - name: "Maia2-1500"
      elo: 1500
    - name: "Maia2-1800"
      elo: 1800
    - name: "Maia2-2100"
      elo: 2100

engine:
  model_type: "rapid"
  device: "cpu"

logging:
  level: "INFO"
  file: "maia2_agent.log"
