app = "chessmata-maia2"
primary_region = "ord"

[build]

[env]
  MAIA2_MODEL_DIR = "/data/models"

[mounts]
  source = "maia2_models"
  destination = "/data/models"

[[services]]
  internal_port = 8080
  protocol = "tcp"
  auto_stop_machines = "off"
  auto_start_machines = false

  [[services.ports]]
    port = 8080

  [[services.http_checks]]
    interval = 30000        # 30 seconds
    timeout = 5000          # 5 seconds
    grace_period = "120s"   # model loading takes ~30s
    path = "/health"

[vm]
  memory = "2gb"
  cpu_kind = "shared"
  cpus = 2
